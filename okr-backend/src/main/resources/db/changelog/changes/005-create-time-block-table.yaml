databaseChangeLog:
  - changeSet:
      id: 005-create-time-block-table
      author: okr-agent
      changes:
        - createTable:
            tableName: time_blocks
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_time_block_user
                    references: users(id)
              - column:
                  name: title
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: category
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: is_recurring
                  type: BOOLEAN
                  defaultValue: false
              - column:
                  name: recurrence_pattern
                  type: VARCHAR(100)
              - column:
                  name: color_code
                  type: VARCHAR(7)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP