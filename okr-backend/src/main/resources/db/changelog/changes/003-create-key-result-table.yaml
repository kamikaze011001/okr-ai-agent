databaseChangeLog:
  - changeSet:
      id: 003-create-key-result-table
      author: okr-agent
      changes:
        - createTable:
            tableName: key_results
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: objective_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_key_result_objective
                    references: objectives(id)
              - column:
                  name: title
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: measurement_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: current_value
                  type: DECIMAL(10,2)
                  defaultValue: 0.00
              - column:
                  name: target_value
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: unit
                  type: VARCHAR(50)
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP